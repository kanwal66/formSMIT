<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
    td {
        width: 300px;
        padding: 8px;
    
    }
   
    select {
        width: 100%;
        box-sizing: border-box;
    }
    label {
    color: #129a34;
   
}
fieldset{
   width: 600px;
}

    
</style>
    <center>
<fieldset >
        <h1>Form SMIT</h1>
        <form>
            <table>
                <tr>
                    <td>
                        <label for="" color="red">select country:</label><br>
                        <select name="country" id="country">
                            <option value="country">select country</option>
                            <option value="country">Pakistan</option>
                            <option value="country">Turkey</option>
                        </select>
                    </td>

                    <td>
                        <label for="">select city:</label><br>
                        <select name="city" id="city">
                            <option value="city">Karachi</option>
                            <option value="city">Hyderabad</option>
                            <option value="city">Faisalabad</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="course">select course or event:</label><br>
                        <select name="course" id="course">
                            <option value="course">select course or event</option>
                            <option value="course">web and mobile app development</option>
                            <option value="course">graphic design</option>
                            <option value="course">UX/UI design</option>
                            <option value="course">AI/data science</option>
                        </select>
                    </td>
                    <td>

                        <label for="computer profeciency">select your computer profeciency:</label><br>
                        <select name="" id="">
                            <option name="computer profeciency" id="">select your computer profeciency</option>
                            <option name="computer profeciency" id="">None</option>
                            <option name="computer profeciency" id="">Beginner</option>
                            <option name="computer profeciency" id="">Intermediate</option>
                            <option name="computer profeciency" id="">Advanced</option>
                        </select>

                    </td>
                </tr>
                <tr>
                    <td >
                        <label for="Full name">Full name:</label><br>
                        <input type="text" placeholder="Full name">
                    </td>
                    <td>
                        <label for="Father name">Father name:</label><br>
                        <input type="text" placeholder="Father name">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Email">Email:</label><br>
                        <input type="email" placeholder="Email">
                    </td>
                    <td>
                        <label for="phone">Phone:</label><br>
                        <input type="phone" placeholder="Phone">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="CNIC">CNIC:</label><br>
                        <input type="CNIC" placeholder="CNIC">
                    </td>
                    <td>
                        <label for="Father's CNIC">Father's CNIC(optional): </label><br>
                        <input type="Father's CNIC" placeholder="Father's CNIC(optional)">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Date of birth">Date of birth:</label><br>
                        <input type="date">
                    </td>
                    <td>
                        <label for="Gender">select gender:</label><br>
                        <select name="gender" id="gender">
                            <option value="gender">select gender</option>
                            <option value="gender">male</option>
                            <option value="gender">female</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <label for="address" id="adress">Address</label><br>
                        <input type="address" maxlength="50">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <label for="qualification">Last qualification:</label><br>
                        <select name="qualification" id="qualification">
                            <option value="qualification">Last qualification</option>
                            <option value="qualification">Matric</option>
                            <option value="qualification">Intermediate</option>
                            <option value="qualification">Undergraduate</option>
                            <option value="qualification">graduate</option>
                            <option value="qualification">Master</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <label for="laptop">Do you have a laptop:</label><br>
                        <select name="laptop" id="qualification">
                            <option value="laptop">Do you have a laptop</option>
                            <option value="laptop">Yes</option>
                            <option value="laptop">No</option>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="file">
                        
                    </td>
                    <td>
                        <input type="button" value="submit">
                    </td>
                </tr>
            </table>
        </form>
        </fieldset>
    </center>
</body>

</html>
